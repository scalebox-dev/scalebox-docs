version: "3.9"

services:
  web:
    # 使用仓库内的 Dockerfile 构建镜像
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scalebox-docs-web
    # 生产构建运行在 8000 端口
    ports:
      - "8000:8000"
    # 如果有测试环境变量，建议放在 .env 文件中
    env_file:
      - .env
    environment:
      # 在容器内显式设置 NODE_ENV（Dockerfile 默认也是 production）
      NODE_ENV: production
    restart: unless-stopped
